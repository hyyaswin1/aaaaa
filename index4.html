<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Branches/Subjects</title>
</head>
<body>
    <h2>Select Course Branches/Subjects</h2>
    <form action="#" method="post" id="subjectForm">
        <label for="course">Select Course:</label>
        <select id="course" name="course" onchange="showSubjects()">
            <option value="">Select</option>
            <option value="Bachelor Degree">Bachelor Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <div id="subjectsSection" style="display: none;">
            <label for="subjects">Select Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <!-- Options will be added dynamically using JavaScript -->
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showSubjects() {
            var course = document.getElementById("course").value;
            var subjectsSection = document.getElementById("subjectsSection");
            var subjectsSelect = document.getElementById("subjects");

            // Clear previous options
            subjectsSelect.innerHTML = '';

            // Populate options based on selected course
            if (course === "Bachelor Degree") {
                var subjects = ["Computer Science", "Electrical Engineering", "Mechanical Engineering", "Civil Engineering", "Chemical Engineering"];
                subjects.forEach(function(subject) {
                    var option = document.createElement("option");
                    option.text = subject;
                    subjectsSelect.add(option);
                });
            } else if (course === "PhD") {
                var subjects = ["Computer Science Research", "Electrical Engineering Research", "Mechanical Engineering Research", "Civil Engineering Research", "Chemical Engineering Research"];
                subjects.forEach(function(subject) {
                    var option = document.createElement("option");
                    option.text = subject;
                    subjectsSelect.add(option);
                });
            }

            // Show the subjects section
            subjectsSection.style.display = "block";
        }
    </script>
</body>
</html>
